<VirtualHost *:80>
    ServerName pplan.local

    DocumentRoot /var/www/pplan/frontend
    DirectoryIndex index.html

    <Directory /var/www/pplan/frontend>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    # SPA fallback
    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^ /index.html [L]

    # API reverse proxy
    ProxyPreserveHost On
    ProxyPass /api http://127.0.0.1:8000/api
    ProxyPassReverse /api http://127.0.0.1:8000/api

    ErrorLog ${APACHE_LOG_DIR}/pplan_error.log
    CustomLog ${APACHE_LOG_DIR}/pplan_access.log combined
</VirtualHost>

