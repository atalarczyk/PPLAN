services:
  postgres:
    image: postgres:16
    container_name: pplan-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: pplan
      POSTGRES_USER: pplan
      POSTGRES_PASSWORD: pplan
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pplan -d pplan"]
      interval: 10s
      timeout: 5s
      retries: 5

